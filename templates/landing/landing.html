{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream club</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">


</head>
<body>

    <div class="container">
	<header>
		<h1>
			Dream Club
		</h1>
	</header>
	<h1 class="text-center">Регистрация</h1>
	<form class="registration-form">
		<label class="col-one-half">
			<span class="label-text">Имя</span>
			<input type="text" name="firstName">
		</label>
		<label class="col-one-half">
			<span class="label-text">Фамилия</span>
			<input type="text" name="{{ form.name.name }}">
		</label>
		<label>
			<span class="label-text">Email</span>
			<input type="text" name="{{ form.email.name }}">
		</label>
		<label class="password">
			<span class="label-text">Пароль</span>
			<button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
				<span class="glyphicon glyphicon-eye-close"></span>
			</button>
			<input type="password" name="password">
		</label>
		<label class="checkbox">
			<input type="checkbox" name="newsletter">
			<span>Мы работаем ради вас</span>
		</label>
		<div class="text-center">
			<button class="submit" name="register">Отправить</button>
		</div>
	</form>
</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="{% static 'js/scripts_2.js' %}"></script>
</body>
</html>
