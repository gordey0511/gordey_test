{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream club</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">


</head>
<body>
    <form action="" method="post" class="postcard">{% csrf_token %}
        <div class="form-row">
            <label >Ваше имя</label>
            <input name="{{ form.name.name }}" type="text"  >
        </div>
        <div class="form-row">
            <label >Ваш Email</label>
            <input name="{{ form.email.name }}" type="email"  >
        </div>
        <div class="form-row">
            <label >Ваше сообщение</label><textarea rows="5" name="{{ form.message.name }}" type="email"></textarea>
        </div>
        <div class="form-row">
            <input type="submit" value="Отправить сообщение">
        </div>
    </form>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>
</html>
